{% extends "layouts/base.html" %}
{% block yield %}
<div id="result_output">
	<div class="alert alert-error">
		<button type="button" class="close fui-cross"></button>
		<span id="error_message"></span>
	</div>
</div>

<div class="content">	
	<ul class="nav nav-tabs nav-append-content">
		<li class="">
			<a id="project_details_tab" href="#form" data-toggle="tab">Project Details</a>
		</li>
		<li class="active">
			<a href="#metadata" data-toggle="tab">
				Project Metadata &nbsp;&nbsp;
				<span onclick="index_org(true)" class="label" style="line-height:15px;cursor:pointer;">
					Refresh <i class="icon-refresh"></i>
				</span> 	
			</a>
		</li>
	</ul>
	
	<div class="tab-content" id="main-tab-content">  
		<div id="form" class="tab-pane">
			<form class="form-stacked">
				<fieldset>
					<div class="control-group large disabled">
						<input class="span12" placeholder="Project Name" type="text" id="pn" disabled="disabled">
						<i class="input-icon fui-lock"></i>
					</div>
					<div class="control-group large">
						<input class="span12" placeholder="Salesforce.com Username" type="text" id="un">
					</div>
					<div class="control-group large">
						<input class="span12" placeholder="Salesforce.com Password" type="password" id="pw">
					</div>

					<div class="clearfix">
						<select id="org_type" class="info">
							<option value="production">Production</option>
							<option value="developer">Developer</option>
							<option value="sandbox">Sandbox</option>
							<option value="prerelease">Prerelease</option>
						</select>
					</div>
					<div class="clearfix" style="margin-top:20px;">
						<a class="btn btn-success" onclick="updateProjectCreds();">
							Update Credentials &nbsp <i class="icon-user"></i>
						</a>
					</div> 												
				</fieldset>
				<div id="treeold"></div>
			</form>
		</div>
		<div id="metadata" class="tab-pane active">
			<div class="alert alert-info" id="filter">
				<input type="text" placeholder="Search for metadata" id="txtFilter" style="width:300px;height:35px;" />
				<a href="#" class="btn btn-success" id="search-btn" style="right:45px"><i class="icon-search"></i></a>
				<a href="#" class="btn btn-select" id="select-btn" ><i class="icon-check-empty"></i></a>
			</div>
			<div id="project_wrapper">
				<div id="treewrapper" style="height:100%;">
					<div id="tree"></div>
					<div id="info"></div>
				</div>
			</div>				
    	</div>
	</div>
</div>  
{% endblock %}  

{% block buttons %}					
	<input type="button" id="btnSubmit" class="btn btn-info" value="Update Project"  onclick="updateProject();">
	<button type="reset" class="btn" onclick="window.close();">Cancel</button>
{% endblock %}  

{% block body_js %}
	<script>
		var has_indexed_metadata = {{ has_indexed_metadata|lower }};
		var operation;

		tree_store = new Ext.data.TreeStore({
            autoLoad: 'true',
            proxy: {
                type: 'ajax',
                url: "http://127.0.0.1:9000/project/get_index",
                extraParams: {
		            project_name: '{{ name }}',
		        }
            }
        })

		function updateProjectCreds() {
			console.log('updating project creds')
			operation = "update_creds"
			$.ajax({
				type: "POST",
				url: "http://127.0.0.1:9000/project/creds", 
				data: JSON.stringify({
					username 			: $("#un").val(),
			    	password 			: $("#pw").val(),
			    	org_type 			: $("#org_type").val(),
			    	override_session 	: true,
			    	defer_connection 	: true,
			    	project_name 		: '{{ name }}' 
				}),
				beforeSend: function() { showLoading('Updating project credentials'); },
				complete: function(data){
					console.log(data)				
					var response = JSON.parse(data.responseText)
					if (response["success"] == false) {
						show_message(response["body"])
					} else {
						show_message(response["body"], 'success', true)
					}
					hideLoading();
				}
			});
		}

		function updateProject() {
			console.log('updating project')
			operation = "update"
			$.ajax({
				type: "POST",
				url: "http://127.0.0.1:9000/project/edit", 
				data: JSON.stringify({
					package 		: get_tree(),
					project_name 	: '{{ name }}'
				}),
				beforeSend: function() { showLoading('Updating project'); },
				complete: function(data){
					global_init_handler(data)
				} 
			});
		}

		function index_org(refresh) {
			console.log('indexing org')
			operation = "index"
			$.ajax({
				type: "POST",
				url: "http://127.0.0.1:9000/project/index", 
				data: JSON.stringify({
					project_name 	: '{{ name }}'
				}),
				beforeSend: function() { showLoading('Updating the metadata index for this project. This operation can take a few minutes in large orgs.<br/><br/>Thanks for being patient! :)'); },
				complete: function(data, status, xhr){
					global_init_handler(data)				
				} 
			});
		}

		function handle_response(response) {
			if (operation == "index") {
				if (response["success"] == false) {
					show_message(response["body"])
				} else {
					if (tree === undefined) {
						renderTree()  
					} else {
						tree_store.reload()
					}
				}
				notify_sound()
				hideLoading();
			} else if (operation == "update") {
				if (response["success"] == false) {
					show_message(response["body"])
				} else {
					show_message("Project updated successfully.", "success", true)
				}
				notify_sound()
				hideLoading();
			}
			resizeProjectWrapper()
		}
			
		$(function() {		
			$("#pn").val("{{ name }}");  
			$("#un").val("{{ username }}");
			$("#pw").val("{{ password }}");
			$("#org_type").val("{{ org_type }}");
			
			$("#pn").prop('disabled', true);  

			$(window).resize(function() {
				resizeProjectWrapper()
			});

			$("ul.nav-tabs li a span").hover(
				function() {
					$(this).addClass("label-success")
				},
				function() {
					$(this).removeClass("label-success")
				}
			)

			$("#select-btn").click(function() {
				if ($(this).html().indexOf('icon-check-empty') !== -1) {
					tree.getRootNode().cascadeBy(function(n){
						n.set('cls', '');
						n.set("checked",true);
					});
					$(this).html('<i class="icon-check"></i>')
				} else {
					tree.getRootNode().cascadeBy(function(n){
						n.set('cls', '');
						n.set("checked",false);
					});
					$(this).html('<i class="icon-check-empty"></i>')
				}
			})

		    window.resizeTo(700, 750)
		    centerWindow()

		});

		Ext.onReady(function() {
			Ext.define('mm.tree', {
			    extend: 'Ext.ux.grid.mm-tree',
			    requires: [
			        'Ext.data.TreeStore'
			    ],
			    xtype: 'check-tree',
			    rootVisible: false,
			    useArrows: true,
			    frame: true,
			    initComponent: function(){
			        Ext.apply(this, {
			            store: tree_store
			        });
			        this.callParent();
			    }
			})

			if (has_indexed_metadata) {
				renderTree()
				resizeProjectWrapper()
			} else {
				index_org()
			}
		});
	</script>

{% endblock %}
